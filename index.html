<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/gif/jpg"
        href="https://image.winudf.com/v2/image/bmV0LmFudGFmdW5ueS5wb2tlbW9uZ28uZ3VpZGUuZXhwZXJ0X2ljb25fMTUwNjAyMjk4NF8wOTc/icon.png?w=170&fakeurl=1" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>

    <div id="pokedex">
        <!-- Left Panel -->
        <div id="left-panel">
            <!-- Top lights -->
            <div class="left-top-container">
                <svg height="100" width="225" class="left-svg">
                    <polyline points="0,75 70,75 90,38 224,38" style="fill: none; stroke: black; stroke-width: 3" />
                </svg>
                <div class="lights-container">
                    <div class="big-light-boarder">
                        <div class="big-light blue">
                            <div class="big-dot light-blue"></div>
                        </div>
                    </div>
                    <div class="small-lights-container">
                        <div class="small-light red">
                            <div class="dot light-red"></div>
                        </div>
                        <div class="small-light yellow">
                            <div class="dot light-yellow"></div>
                        </div>
                        <div class="small-light green">
                            <div class="dot light-green"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Center Screen -->
            <div class="screen-container">
                <div class="screen">
                    <div class="top-screen-lights">
                        <div class="mini-light red"></div>
                        <div class="mini-light red"></div>
                    </div>
                    <div id="main-screen"></div>
                    <div class="bottom-screen-lights">
                        <div class="small-light bg-red">
                            <div class="dot light-red"></div>
                        </div>
                        <div class="burger">
                            <div class="line"></div>
                            <div class="line"></div>
                            <div class="line"></div>
                            <div class="line"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Bottom Buttons -->
            <div class="buttons-container">
                <div class="upper-buttons-container">
                    <div class="big-button"></div>
                    <div class="long-buttons-container">
                        <div class="long-button red"></div>
                        <div class="long-button light-blue"></div>
                    </div>
                </div>
                <div class="nav-buttons-container">
                    <div class="dots-container">
                        <div>.</div>
                        <div>.</div>
                    </div>
                    <div class="green-screen">
                        <span id="name-screen">bulbasaur</span>
                    </div>
                    <div class="right-nav-container">
                        <div class="nav-button">
                            <div class="nav-center-circle"></div>
                            <div class="nav-button-vertical"></div>
                            <div class="nav-button-horizontal">
                                <div class="border-top"></div>
                                <div class="border-bottom"></div>
                            </div>
                        </div>
                        <div class="bottom-right-nav-container">
                            <div class="small-light red">
                                <div class="dot light-red"></div>
                            </div>
                            <div class="dots-container">
                                <div class="black-dot">.</div>
                                <div class="black-dot">.</div>
                                <div class="black-dot">.</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Left panel -->

        <!-- Right-panel -->
        <div id="right-panel">
            <!-- Blank container -->
            <div class="empty-container">
                <svg height="100%" width="100%">
                    <polyline points="0,0 0,40 138,40 158,75 250,75 250,0 0,0"
                        style="fill: cadetblue; stroke: none; stroke-width: 3" />
                    <polyline points="0,40 138,40 158,75 250,75" style="fill: none; stroke: black; stroke-width: 3" />
                </svg>
            </div>
            <!-- Top screen -->
            <div class="top-screen-container">
                <div id="about-screen" class="right-panel-screen">
                    Height: 70cm Weight: 6.9kg
                </div>
            </div>
            <!-- Blue Buttons -->
            <div class="square-buttons-container">
                <div class="blue-squares-container">
                    <div class="blue-square number"><span>1</span></div>
                    <div class="blue-square number"><span>2</span></div>
                    <div class="blue-square number"><span>3</span></div>
                    <div class="blue-square number"><span>4</span></div>
                    <div class="blue-square number"><span>5</span></div>
                    <div class="blue-square number"><span>6</span></div>
                    <div class="blue-square number"><span>7</span></div>
                    <div class="blue-square number"><span>8</span></div>
                    <div class="blue-square number"><span>9</span></div>
                    <div class="blue-square number"><span>0</span></div>
                </div>
            </div>
            <!-- Center Buttons -->
            <div class="center-buttons-container">
                <div class="center-left-container">
                    <div class="small-reds-container">
                        <div class="small-light red">
                            <div class="dot light-red"></div>
                        </div>
                        <div class="small-light red">
                            <div class="dot light-red"></div>
                        </div>
                    </div>
                    <div class="white-squares-container">
                        <div class="white-square"></div>
                    </div>
                </div>
                <div class="center-right-container">
                    <div class="thin-buttons-container">
                        <div class="thin-button"></div>
                        <div class="thin-button"></div>
                    </div>
                    <div class="yellow-button yellow" id="bottom-yellow">
                        <div class="big-dot light-yellow"></div>
                    </div>
                </div>
            </div>
            <!-- Bottom screens -->
            <div class="bottom-screens-container">
                <div id="type-screen" class="right-panel-screen">grass</div>
                <div id="id-screen" class="right-panel-screen">#1</div>
            </div>
        </div>
    </div>
    <div class="crafted">
    <p>Pok√©dex, crafted by:</p><p><a href="https://github.com/rejoaquim" target="_blank">@Rejoaquim</a> and <a href="https://github.com/GabrielGPena793" target="_blank">@GabrielGPena793</a></p></div>
    <script src="script.js"></script>
</body>
